<!doctype>
<html>
<head>
	<meta charset="utf-8">
	<title>Google Shopping Express Clone</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/practice.css">
</head>
<body>

	<!-- Start of Navigation Bar -->
	<nav class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="container">
			<!-- Navigation Header -->
			<div class="navbar-header">
				<!-- Toggle Button when viewed on mobile -->
				<button type="button" class="navbar-toggle collasped" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- Brand and logo -->
				<a class="navbar-brand" href="#">
					<!-- Star icon -->
					<span class="glyphicon glyphicon-star"></span>
					<!-- Company Name -->
					Shopping Express Clone
				</a>
			</div>

			<!-- Menu -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Stores
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Target</a></li>
							<li><a href="#">Costco</a></li>
							<li><a href="#">WalGreens</a></li>
							<li class="divider"></li>
							<li><a href="#">Walmart</a></li>
							<li class="divider"></li>
							<li><a href="#">Petco</a></li>
						</ul>
					</li>
				</ul>

				<!-- Other Menu Items -->
				<button class="btn navbar-btn btn-success">
					Groceries
					<span class="glyphicon glyphicon-cutlery"></span>
				</button>
				<button class="btn navbar-btn btn-warning">
					Pets
					<span class="glyphicon glyphicon-heart"></span>
				</button>
				<button class="btn navbar-btn btn-warning">
					Clothes
					<span class="glyphicon glyphicon-tag"></span>
				</button>

				<!-- Menu Search -->
				<form class="navbar-form navbar-right" role="search"> 
					<div class="form-group">
						<input class="form-control" type="text" placeholder="Search Products"></input>
					</div>
					<button class="btn btn-default" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</form>

				<!-- Account Settings -->
				
			</div>
		</div>
	</nav>

</body>
</html>
