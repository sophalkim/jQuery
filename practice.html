<!doctype>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Practice</title>
	<link rel="stylesheet" type="text/css" href="css/practice.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1 id="cool">Hello World</h1>


		<hr>
		<br>
		<div class="grandparent">
			<div class="parent">
				<div class="child">
					<span class="subchild"></span>
				</div>
			</div>
			<div class="surrogateParent1"></div>
			<div class="surrogateParent2"></div>

			<ul>
				<li><a href="">Link 1</a></li>
				<li><a href="">Link 2</a></li>
				<li><a href="">Link 3</a></li>
				<li id="a"></li>
				<li id="b"></li>
				<li id="c"></li>
				<li id="foo1">foo</li>
				<li id="bar1">bar</li>
				<li id="baz1">baz</li>
				<div class="test"></div>
			</ul>


			<hr>
			<br>
			<button class="btn btn-info">Change my Color</button>
		</div>
	</div>







	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	<script>
		$("#cool").append(" Cool");
		console.log("Page has loaded");
		$("h1").css("fontSize", "100px");
		$("h1").css({
			fontSize: "100px",
			color: "red"
		});
		var h1 = $("h1");
		h1.addClass("big");
		if (h1.hasClass("big")) {
			h1.css("color", "green");
		}
		h1.width("50px");
		console.log(h1.width());
		h1.height("100px");
		console.log(h1.height());
		h1.data("keyName", {foo: "bar"});
		console.log(h1.data("keyName"));

		var newArr = [];

		$("li").each(function() {
			newArr.push(this.id);
		});
		console.log(newArr);


	</script>
	<script>

		$("span.subchild").parent();
		$("span.subchild").parents("div.parent");
		$("span.subchild").parents();
		$("span.subchild").parentsUntil("div.grandparent");
		$("span.subchild").closet("div");
		$("div.child").closet("div");
		$("div.grandparent").children("div");
		$("div.grandparent").find("div");
		$("div.parent").next();
		$("div.parent").prev();
		$("div.parent").nextAll();
		$("div.parent").nextAll().first();
		$("div.parent").nextAll().last();
		$("div.parent").siblings();

		$("h1").css("fontSize");
		$("h1").css("font-size");

		var h1 = $("h1");
		h1.addClass("big");
		h1.removeClass("big");
		h1.toggleClass("big");

		if (h1.hasClass("big")) {
			h1.css("color", "green");
		}

		$("#myList li").each(function() {
			var li = $(this);
			var div = li.find("div.content");
			li.data("contentDiv", div);
		});

		var firstLi = $("#myList li:first");
		firstLi.data("contentDiv").html("new content");

		$.trim("     Removes the extra white space");

		$.each(["foo", "bar", "baz"], function(idx, val) {
			console.log("element" + idx + " is" + val);
		});

		$.each({foo: "bar", baz: "bim"}, function(k, v) {
			console.log(k + " : " + v);
		});

		var myArray = [1, 2, 3, 5];

		if ($.inArray(4, myArray) !== -1) {
			console.log("found it!");
		}

		var firstObject = { foo: "bar", a: "b"};
		var secondObject = { foo: "baz"};
		var newObject = $.extend(firstObject, secondObject);
		console.log(firstObject.foo);
		console.log(secondObject.foo);

		var myFunction = function() {
			console.log(this);
		};
		var myObject = {
			foo: "bar";
		};
		myFunction();
		var myProxyFunction = $.proxy(myFunction, myObject);
		myProxyFunction();

		var myObject = {
			myFn: function() {
				console.log(this);
			}
		};

		$("#foo").click(myObject.myFn);
		$("#foo").click($.proxy(myObject, "myFn"));

		var sum = 0;
		var arr = [1, 2, 3, 4, 5];

		for (var i = 0; i < arr.length; i++) {
			sum += arr[i];
		}
		console.log(sum);

		$.each(arr, function(index, value) {
			sum += value;
		});

		var sum = 0;
		var obj = {
			foo: 1,
			bar: 2
		};

		for (var item in obj) {
			sum += obj[item];
		}
		console.log(sum);

		$.each(obj, function(key, value) {
			sum += value;
		});
		console.log(sum);

		$("li").each(function(index, element) {
			console.log($(this).text());
		});

		$("li").addClass("newClass");
		$("input").each(function(i, el) {
			var elem = $(el);
			elem.val(elem.val() + "%");
		});

		$("input").each(function(i, el) {
			var elem = $(el);
			elem.val(elem.val() + "%");
		});

		$("input").val(function(index, value) {
			return value + "%";
		});

		$("li").map(function(index, element) {
			return this.id;
		}).get();

		var arr = [{
			id: "a",
			tagName: "li"
		}, {
			id: "b",
			tagName: "li"
		}, {
			id: "c",
			tagName: "li"
		}];

		$("li").map(function(index, element) {
			return element.id;
		}).get();

		$.map(arr, function(value, index) {
			return value.id;
		});

		var foo = $("#foo1");
		console.log("Index: " + foo.index());

		var listItem = $("li");
		console.log("Index: " + listItem.index());
		console.log("Index: " + listItem.first().index());

		var div = $("div");

		var foo = $("li");
		console.log("Index: " + foo.index("li"));
	</script>
</body>
</html>
