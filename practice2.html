<!doctype>
<html>
<head>
	<meta charset="utf-8">
	<title>Sophal Shopping Express Clone</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/practice.css">
</head>
<body>

	<nav class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="container">

			<!-- Header -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href='#'>
					<span class="glyphicon glyphicon-star">Shopping Express Clone</span>
				</a>
			</div>

			<!-- Menu -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Stores 
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Target</a></li>
							<li><a href="#">Costco</a></li>
							<li><a href="#">WalGreens</a></li>
							<li class="divider"></li>
							<li><a href="#">Walmart</a></li>
							<li class="divider"></li>
							<li><a href="#">Petco</a></li>
						</ul>
					</li>
				</ul>

				<button class="btn navbar-btn btn-success">
					Groceries
					<span class="glyphicon glyphicon-cutlery"></span>
				</button>
				<button class="btn navbar-btn btn-warning">
					Pets
					<span class="glyphicon glyphicon-heart"></span>
				</button>
				<button class="btn navbar-btn btn-danger">
					Clothes
					<span class="glyphicon glyphicon-tag"></span>
				</button>

				<!-- Navigation Search -->
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search Products"></input>
					</div>
					<button class="btn btn-default" type="submit">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</form>

				<!-- Account Settings -->	
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							My Account 
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#">Orders</a></li>
							<li><a href="#">Membership</a></li>
							<li><a href="#">Settings</a></li>
						</ul>
					</li>
					<li><a href="">Help</a></li>
					<li>
						<a href="">
							<span class="glyphicon glyphicon-shopping-cart"></span>
						</a>
					</li>
				</ul>
			</div>
		</div>	
	</nav>

	<!-- Body of Website -->
	<div class="container" id="bodyContainer">
		<!-- Row of Images -->
		<div class="row">
			<!-- Jacket Image -->
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<img src="images/jacket.jpg" alt="...">
					<div class="caption">
						<h3>Jacket</h3>
						<p>This is a waterfall.</p>
						<p>
							<a href="#" class="btn btn-primary" role="button">
								Shop Now
								<span class="glyphicon glyphicon-chevron-right"></span>
							</a>
						</p>
					</div>
				</div>
			</div>
			<!-- Flower Image -->
			<div class="col-sm-6 col-md-4">
				<div class="thumbnail">
					<img src="images/flower2.jpg" alt="...">
					<div class="caption">
						<h3>Flower</h3>
						<p>This is a flower.</p>
						<p>
							<a href="#" class="btn btn-primary" role="button">
								Shop Now
								<span class="glyphicon glyphicon-chevron-right"></span>
							</a>
						</p>
					</div>
				</div>
			</div>
			<!-- Groceries Image -->
			<div class="col-sm-4 col-md-4">
				<div class="thumbnail">
					<img src="images/grocery.jpg" alt="...">
						<div class="caption">
							<h3>Coin</h3>
							<p>This is a coin.</p>
							<p>
								<a href="#" class="btn btn-primary" role="button">
									Shop Now
									<span class="glyphicon glyphicon-chevron-right"></span>
								</a>
							</p>
						</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
